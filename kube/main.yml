apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: rails
spec:
  selector:
    app: rails
  type: ClusterIP
  ports:
    - name: "rails-port"
      protocol: "TCP"
      port: 3000
      targetPort: 3000
  #type: NodePort
  #ports:
  #  - port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: rails
spec:
  selector:
    matchLabels:
      app: rails
  template:
    metadata:
      labels:
        app: rails
    spec:
      containers:
        - name: rails
          image: kter/itinitiitizen:latest
          imagePullPolicy: Always
          command: ["bundle", "exec", "rails", "s", "-b", "0.0.0.0"]
          envFrom:
            - configMapRef:
                name: rails-config
          env:
            - name: APP_NAME
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: APP_NAME
            - name: APP_URL
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: APP_URL
            - name: ITIZEN_DB_USER
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: DB_USER
            - name: ITIZEN_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: DB_PASS
            - name: ITIZEN_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: DB_HOST
            - name: ITIZEN_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: DB_NAME
            - name: ITIZEN_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: DB_PORT
            - name: RAILS_ENV
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: RAILS_ENV
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: SECRET_KEY_BASE

            - name: GCP_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GCP_PROJECT_ID
            - name: GCP_PRIVATE_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GCP_PRIVATE_KEY_ID
            - name: GCP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GCP_PRIVATE_KEY
            - name: GCP_CLIENT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GCP_CLIENT_EMAIL
            - name: GCP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GCP_CLIENT_ID
            - name: GCP_CLIENT_X509_CERT_URL
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GCP_CLIENT_X509_CERT_URL
            - name: GOOGLE_APP_ID
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GOOGLE_APP_ID
            - name: GOOGLE_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GOOGLE_APP_SECRET
          ports:
            - containerPort: 3000
